<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guitar Tab Maker</title>
        <link rel="stylesheet" href="css/style.css">
        
        <meta charset="UTF-8">
        <meta name="description" content="Easily make guitar tabs online for free. Create chord progressions, fingerstyle melodies, and guitar music using this tab maker.">
        <meta name="author" content="Sookiemonster">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="layout-container">
            <h1>Guitar Tab Maker</h1>
            <div class="tab-container">
                <div class="string-label-container">
                    <div id="str-1">E</div>
                    <div id="str-2">B</div>
                    <div id="str-3">G</div>
                    <div id="str-4">D</div>
                    <div id="str-5">A</div>
                    <div id="str-6">E</div>
                </div>
                <div id="tab"></div>
            </div>
            <div class="input-panel">
                <div class="actions-container">
                    <div class="action">UNDO</div>
                    <div class="action">CLEAR</div>
                </div>
                <div class="fretboard">
                    <div class="muted-strings"></div>
                    <div class="fret light-fret" data-fret-num="0">
                        <span class="fret-num">0</span>
                        <span class="note-name"></span>
                    </div>
                </div>
                <div class="effects-container">
                    <!-- Use effect & then apply to specific, selected note. Edit fret number text to display effect on frets -->
                    <div class="effect">
                        <input id="hammer" type="checkbox" class="effect-btn">h</div>
                        <label for="hammer">Hammer-on</label>
                    </div>
                    
                    <div class="effect">
                        <input id="pull" type="checkbox" class="effect-btn">p</div>
                        <label for="pull">Pull-off</label>
                    </div>

                    <div class="effect">
                        <input id="pull" type="checkbox" class="effect-btn">/</div>
                        <label for="pull">Slide-up</label>
                    </div>

                    <div class="effect">
                        <input id="pull" type="checkbox" class="effect-btn">\</div>
                        <label for="pull">Slide-down</label>
                    </div>

                    <div class="effect">
                        <input id="pull" type="checkbox" class="effect-btn">b</div>
                        <label for="pull">Bend</label>
                    </div>

                    <div class="btn">UP_STRUM</div>
                    <div class="btn">DOWN_STRUM</div>
                    <div class="btn">A.H.</div>
                </div>
                <div class="expand-container">
                    <div id="expand-settings" class="btn">...</div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
    <script src="js/tab.js"></script>
</html>
